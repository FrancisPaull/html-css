<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias no HTML 5</title>
</head>
<body>
    <h1>Imagem que se adaptam ao tamanho da página.</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens\imagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens\imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível" width="300" height="300">
    </picture>    
    
    <h1>Para adicionar áudios. </h1>
    <audio src="midia/Polymetric Juggling - DivKid.mp3" type="audio\mp3" controls></audio>
    
    <h1>Vamos adicionar um vídeo em vários fomatos:</h1>
    <video src="videos/videoteste-1.webm" type="video\webm" controls width="300" height="300"></video>
     
</body>
</html>
